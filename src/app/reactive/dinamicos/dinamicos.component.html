<hr>

<form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
   
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                   formControlName="nombre"
                   placeholder="Nombre de la persona">
                <span class="form-text text-danger"
                      *ngIf="campoValido('nombre')">
                   Este campo es obligatorio
               </span><span>&nbsp;</span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control"
                       placeholder="Agregar favorito"
                       [formControl]="nuevoFavorito"
                       (keyup.enter)="agregarFavorito()">
                <button class="btn btn-outline-primary"
                        type="button"
                        (click)="agregarFavorito()">
                    Agregar
                </button>
            </div>
        </div>
    </div>


    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">

            <div class="input-group mb-1"
                *ngFor="let x of favoritosArr.controls; let i = index">
                <ng-container [formGroupName]="i">
                    <input class="form-control"
                            formControlName="nombre">

                    <button class="btn btn-outline-danger"
                            type="button"
                            (click)="eliminarFavorito(i)">
                    Eliminar
                </button>
                </ng-container>
            </div>

        </div>
    </div>



    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Valid</span>
<pre>{{ miFormulario.valid }}</pre>
<span>miFormulario.value</span>
<pre>{{ miFormulario.value | json }}</pre>
<span>nuevoFavorito.value</span>
<pre>{{ nuevoFavorito.value | json }} / valid: {{ nuevoFavorito.valid }}</pre>
