<h2>Reactive: Switches</h2>
<hr>


<form [formGroup]="miFormulario">

    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value="M"
                       formControlName="genero"
                       id="radioMasculino"
                       >
                <label class="form-check-label" for="radioMasculino">
                  Masculino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value="F"
                       formControlName="genero"
                       id="radioFemenino">
                <label class="form-check-label" for="radioFemenino">
                  Femenino
                </label>
            </div>

        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">

            <div class="form-check form-switch mt-2">
                <input class="form-check-input"
                       type="checkbox"
                       formControlName="notificaciones"
                       >
                <label class="form-check-label" for="flexSwitchCheckChecked">
                    Quiero recibir notificaciones
                </label>
            </div>

        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                       type="checkbox"
                       formControlName="terminos"
                       >
                       
                       <label class="form-check-label">
                  Términos y condiciones de uso
                </label>
            </div>
        </div>
    </div>
    

    <!-- Boton submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                    (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>

</form>

<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>

<h5>formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>

<h5>persona</h5>
<pre>{{ persona | json }}</pre>
