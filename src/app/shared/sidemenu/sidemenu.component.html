<div id="mimenu" class="overflow-auto">
<h6 class="m-1">Mapas</h6>
<ul class="list-group">
    <li *ngFor="let item of mapasMenu"
        class="list-group-item"
        [routerLink]="[ item.ruta ]"
        routerLinkActive="active">
        {{ item.texto }}
    </li>
</ul>
